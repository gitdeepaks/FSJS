<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook login Clone</title>
</head>
<marquee class="text-black-800 bg-white text-xl font-semibold" behavior="font-bold" direction="left">This Page is For Education purpose Only</marquee>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto justify-center items-center">
        <div class="left w-1/3 mx-14">
            <img src="./assets/dF5SId3UHWd.svg" class="w-13" alt="">
            <p class="text-lg mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md" type="text" placeholder="Email address and Phone Number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md" type="text" placeholder="Password">
            <button class="btn bg-[#1877f2] text-white my-2 py-3 h-12 rounded-md font-bold text-l">LogIn</button>

            <hr>
            <button class="btn bg-[#42b72a] text-white my-3 px-3 py-3 h-12 mx-auto rounded-md font-bold text-l w-fit">Create New Account</button>
            <span class="absolute -bottom-10 text-sm font-bold   hover:text-lg">Create a Page for a celebrity, brand or business.</span>
            
            
        </div>
    </div>
