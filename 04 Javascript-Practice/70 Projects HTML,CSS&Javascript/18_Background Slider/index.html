<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">

        <div class="slide active" style="background-image: url('https://images.pexels.com/photos/1144176/pexels-photo-1144176.jpeg');">

        </div>
        <div class="slide " style="background-image: url('https://images.pexels.com/photos/1299228/pexels-photo-1299228.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">

        </div>
        <div class="slide " style="background-image: url('https://images.pexels.com/photos/371524/pexels-photo-371524.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">

        </div>
        <div class="slide " style="background-image: url('https://images.pexels.com/photos/257092/pexels-photo-257092.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
        <div class="slide" style="background-image: url('https://images.pexels.com/photos/257092/pexels-photo-257092.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">

        </div>
        <div class="slide" style="background-image: url('https://images.pexels.com/photos/167699/pexels-photo-167699.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">

        </div>

        <button class="arrow left-arrow" id="left">
            <i class="fa fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fa fa-arrow-right"></i>
        </button>
    </div>
    <script src="./script.js"></script>
 
</html>
